<div class="container" style="width:600px">
    <br>
    <div class="row">
        <div class="col-8">
            <label class="btn btn-default p-0">
                <input type="file" #fileInput (change)="selectFile($event)" multiple />
            </label>
        </div>
    
        <div class="col-4">
            <button class="btn btn-success btn-sm"  style="margin-right: 20px;" [disabled]="!selectedFiles" (click)="upload()">
                Upload
            </button>
            <button class="btn btn-primary btn-sm" (click)="addFiles()">
                Add
            </button>
        </div>
    </div>
    
    <div *ngIf="filesToUpload" class="progress my-3">
        <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
        >
        {{ progress }}%
        </div>
    </div>
    
    <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

    <div class="card mt-3">
        <div class="card-header">List of Selected Files</div>
        <ul class="list-group list-group-flush">
        <li *ngFor="let file of filesToUpload" class="list-group-item">
            <a href="{{ file.name }}">{{ file.name }}</a>
        </li>
        </ul>
    </div>
    
    <div class="card mt-3">
        <div class="card-header">List of Files</div>
        <ul class="list-group list-group-flush">
            <li *ngFor="let fileId of filesUploaded" class="list-group-item">
                <button (click)="downloadFile(fileId)">Download</button>
                {{ fileId }}
            </li>
        </ul>
    </div>
</div>
